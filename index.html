<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="naber" class="container">
        <input readonly maxlength="64" style="text-align:right">
        <div id="seccont" class="container row">
            <div class="col row">
                <button class="calcElem col" data-value="+">+</button>
                <button class="calcElem col" data-value="7">7</button>
                <button class="calcElem col" data-value="4">4</button>
                <button class="calcElem col" data-value="1">1</button>
                <button class="calcElem col" data-value="0">0</button>
            </div>
            <div class="col row">
                <button class="calcElem col" data-value="-">-</button>
                <button class="calcElem col" data-value="8">8</button>
                <button class="calcElem col" data-value="5">5</button>
                <button class="calcElem col" data-value="2">2</button>
                <button class="calcElem col" data-value=".">.</button>
            </div>
            <div class="col row">
                <button class="calcElem col" data-value="x">x</button>
                <button class="calcElem col" data-value="9">9</button>
                <button class="calcElem col" data-value="6">6</button>
                <button class="calcElem col" data-value="3">3</button>
                <button class="calcElem col" data-value="C">C</button>
            </div>
            <div class="col row">
                <button class="calcElem col" data-value="/">/</button>
                <button class="calcElem col" data-value="=">=</button>
            </div>
        </div>
    </div>
    <!--script tags-->
    <script src="app.js"></script>
</body>

</html>
